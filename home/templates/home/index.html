{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
	<div class="row">
		<div class="col"></div>
	</div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100">
	<div class="row h-100">
		<div class="my-auto">
			<h1 class="display-4 logo-font text-black">
				Discover new trips in the wilderness
			</h1>
			<div class="my-5">
				<form action="" method="POST">
					{% csrf_token %}
					<div class="row justify-content-center py-5">
						<div class="col-lg-3">
							<select class="form-control" name="search_location" id="roomstatus">
								<!--filter location-->
							        {% for location in all_location %}
							             <option value={{location_id}}>{{location.location}}</option>
							         {% endfor %}    
				            </select>
						</div>
						<div class="col-lg-2">
							<input class="form-control mr-sm-2" type="date" placeholder="Check in" name="cin" aria-label="Search" required="True">
				                </div>
							<div class="col-lg-2">
								<input class="form-control mr-sm-2" type="date" placeholder="Check out" name="cout" aria-label="Search" required="True">
				                </div>
								<div class="col-lg-2">
									<input class="form-control mr-sm-2 py-3" type="number" placeholder="Guests" name="capacity" aria-label="Search" required="True">
				                </div>
									<div class="col-lg-3">
                                        <a href="{% url 'results-page' %}"><button class="form-control text-uppercase mr-sm-2 btn btn-black my-auto">Check Availabilty</button></a>
				                </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% block postload_js %}
    <script src="{% static 'hotel/datepicker.js' %}"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
{% endblock %}
{% endblock %}
